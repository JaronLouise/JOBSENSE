
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profile-info">
            <div class="profile-field">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" value="Loading..." readonly>
            </div>
            <div class="profile-field">
                <label for="username"><strong>Username:</strong></label>
                <input type="text" id="username" value="Loading..." readonly>
                <button id="edit-button">Edit</button>
                <button id="save-button" style="display: none;">Save</button>
            </div>
            <div class="profile-field">
                <label for="email"><strong>Email:</strong></label>
                <input type="text" id="email" value="Loading..." readonly>
            </div>
        </div>

        
    <!-- Replace the existing quiz history section with this -->
    <div class="quiz-history">
        <h2>Quiz History</h2>
        <div class="sorting-controls">
            <select id="sort-by" class="sort-dropdown">
                <option value="date">Sort by Date (Latest to Oldest)</option>
                <option value="level">Sort by Level (Easy to Hard)</option>
                <option value="score">Sort by Score (Highest to Lowest)</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="quiz-history-body">
                    <!-- This will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

        <button id="logout-button">Logout</button>


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Load navbar.html content
        document.addEventListener('DOMContentLoaded', () => {
            const navbarContainer = document.getElementById('navbar-container');
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    navbarContainer.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
