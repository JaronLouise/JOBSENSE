<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="/assets/js_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/home.css">
    <!--JavaScript-->
    <script src="js/home.js" type="module" defer></script>
    <script src="js/navbar.js" type="module"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script> 
</head>
<body>
    <!--Inherited Navbar Container-->
    <div id="navbar-container"></div>
    <div class="container">
        <div class="row row-1">
            <div class="col col-1">
                <!--Main Header-->
                <div class="main-header">
                    <h1 id="welcome-message">Welcome user!</h1>
                    <div class="mh-graphics">
                        <img src="assets/main-header.png" alt="waving robot">
                    </div>
                </div>
            </div>
            <div class="col col-2-top">
                <!--Streak Statistics Container-->
                <div class="top-square">
                    <div class="stats-container">
                        <h3>Current Streak</h3>
                        <p id="currentStreak">0 days</p>
                    </div>
                </div>
                <div class="top-square">
                    <div class="stats-container">
                        <h3>Best Streak</h3>
                        <p id="bestStreak">0 days</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-2">
            <div class="col col-1">
                <div class="menu">
                    <b>Menu</b>
                </div>
                <!--Menu Contents-->
                <div class="list-item" onclick="location.href='education.html'">
                    <p class="label">Learn about Job Sequencing</p>
                    <div class="list-item-button">
                        <img src="assets/4.png" alt="graduation hat">
                    </div>
                </div>
                <div class="list-item" onclick="location.href='simulation.html'">
                    <p class="label">Job Sequencing Simulator</p>
                    <div class="list-item-button">
                        <img src="assets/11.png" alt="ruler and pen">
                    </div>
                </div>
                <div class="list-item" onclick="location.href='quiz.html'">
                    <p class="label">Job Sequencing Challenge</p>
                    <div class="list-item-button">
                        <img src="assets/19.png" alt="joystick">
                    </div>
                </div>
            </div>
            <div class="col col-2">
                <div class="row row-2-1">
                    <!--Calendar Container-->
                    <div class="calendar-card" colspan="2">
                        <div class="calendar-container">
                            <div class="calendar-header">
                                <button id="prevMonth">&lt;</button>
                                <h2 id="monthDisplay"></h2>
                                <button id="nextMonth">&gt;</button>
                            </div>
                            <div class="calendar-grid">
                                <div class="weekday">Sun</div>
                                <div class="weekday">Mon</div>
                                <div class="weekday">Tue</div>
                                <div class="weekday">Wed</div>
                                <div class="weekday">Thu</div>
                                <div class="weekday">Fri</div>
                                <div class="weekday">Sat</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-2-2">
                    <!--Team Copyright-->
                    <div class="card">
                        <div class="icons">
                            <p class="icons-text">
                                Â© 2024 TeamName All Rights Reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
