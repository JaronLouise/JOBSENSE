<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sequencing Problem (Greedy Method)</title>
    <link rel="icon" href="/assets/js_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="\css\simulation.css">
</head>
<body>
    <!--Inherited Navbar Container-->
    <div id="navbar-container" style="margin-left: 100px;"></div>
    <div class="container">
        <!--Input field for simulation-->
        <div class="col col-1">
            <h1>Job Sequencing Simulator<br>(Greedy Method)</h1>
            <div class="input-section">
                <label for="numJobs">Enter the number of jobs:</label> 
                <div class="row">
                    <input type="number" class="num-job-field" id="numJobs" min="1">
                    <button class="num-jobs" onclick="generateJobInputs()">Enter</button>
                </div>
            </div>
            <div id="jobInputs" class="job-inputs-section">
                <h3>Enter Job Details:</h3>
                <table id="jobTable">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Profit</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody id="jobDetails">
                        <tr>
                            <td><input type="text" placeholder="Job 1 ID"></td>
                            <td><input type="number" placeholder="Profit"></td>
                            <td><input type="number" placeholder="Deadline"></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Job 2 ID"></td>
                            <td><input type="number" placeholder="Profit"></td>
                            <td><input type="number" placeholder="Deadline"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="job-seq-btn" id="calculateSequenceBtn" onclick="calculateJobSequence()">Simulate</button>
            </div>
        </div>
        <!--Simulation column-->
        <div class="col col-2">
            <div id="result" class="result-section">
                <!-- Results and slot visualization will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="js/simulation.js"></script>
    <script src="js/navbar.js" type="module"></script>
</body>
</html>
