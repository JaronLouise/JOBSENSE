<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/logreg.css">
</head>
<body>
    <div class="container">
        <div class="col col-1">
            <img src="/assets/sample_asset.png" alt="calendar">
        </div>
        <div class="col col-2-login">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small><a href="#" id="reset">Forgot Password</a></small>

                <button type="submit" class="submit-btn-log">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

   <script src="/js/logreg.js" type="module"></script>
</body>
</html>
