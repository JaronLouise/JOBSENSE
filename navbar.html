<!DOCTYPE html>
<html>
<head>
  <title>Leftside Navbar</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="assets/js_logo.png" alt="JS Logo">
    </div>
    <div class="navbar-icon" onclick="location.href='home.html';">
      <!--home icon-->
      <i class='bx bx-home'></i>
      <small>Home</small>
    </div>
    <div class="navbar-icon">
      <!--dark/light mode-->
      <i class='bx bx-moon'></i>
      <small>Mode</small>
    </div>
    <div class="navbar-icon" onclick="location.href='profile.html';">
      <!--profile icon-->
      <i class='bx bx-user'></i>
      <small>Profile</small>
    </div>
    <div class="navbar-logout" onclick="location.href='login.html';">
      <!--logout icon-->
      <i class='bx bx-log-out'></i>
      <small>Logout</small>
    </div>
  </nav>
  <script src="js/navbar.js"></script>
</body>
</html>
