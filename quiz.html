<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sequencing Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <!--sample font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="level-selection">
        <div class="row row-1">
            <h1>Job Sequencing Quiz (Greedy Method)</h1>
            <h2>Select a Level:</h2>
        </div>
        <div class="row row-2">
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('easy')">Easy</button>
            </div>
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('medium')">Medium</button>
            </div>
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('hard')">Hard</button>
            </div>
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="quiz-title"></h2>
        <div id="job-list" class="job-list"></div>

        <h3>Arrange the jobs in the correct order below:</h3>
        <div id="answer-container" class="answer-container"></div>

        <div class="quiz-btn">
            <button>Reset</button>
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
        <p id="result"></p>
    </div>
    <script type="module" src="/js/quiz.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</body>
</html>
