<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sequencing Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Level Selection -->
    <div id="level-selection">
        <div class="row row-1">
            <h1>Job Sequencing Quiz (Greedy Method)</h1>
            <h2>Select a Level:</h2>
        </div>
        <div class="row row-2">
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('easy')">Easy</button>
            </div>
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('medium')">Medium</button>
            </div>
            <div class="box">
                <img src="/assets/sample_asset.png" alt="calendar">
                <button class="btn" onclick="loadQuiz('hard')">Hard</button>
            </div>
        </div>
    </div>
    <!-- Quiz Container -->
    <div id="quiz-container" style="display: none;">
        <div class="header">
            <h2 id="quiz-title">Question Title Here</h2>
        </div>
        <div class="problem">
            <h3 id="problem-window"></h3>
        </div>
        <div class="list">
            <!-- List of job elements to drag -->
            <div id="job-list" class="job-list"></div>
        </div>
        <!-- Container for user's answer sequence -->
        <div id="answer-container" class="answer-container"></div>
        <div class="quiz-btn">
            <button class="reset" id="reset-button">Reset</button>
            <button class="check" onclick="checkAnswer()">Check Answer</button>
        </div>
        <p id="result"></p>
    </div>

    <!-- Display final score -->
    <div id="final-score" style="display: none;">
        <h2>Your Score: <span id="total-score"></span></h2>
        <button onclick="window.location.reload()">Restart Quiz</button>
    </div>

    <!-- Firebase and JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Quiz logic -->
    <script src="/js/quiz.js" type="text/javascript"tpe="module"></script>
</body>
</html>
